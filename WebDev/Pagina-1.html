<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prática de HTML5</title>
</head>

<body>
    <h1>Primeira página</h1>
    <hr />

    <fieldset>
        <legend>Produtos</legend>
        <div class="campo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJyLofiao7YQ07txy7F9i3wuwyb9cjtEWEGg&s"
                alt="Gato" />
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQkmi1eaGSQuzjKE2T2qhTqehIYtK_oW3PSA&s"
                alt="Gato" />
        </div>
    </fieldset>

    <br />
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Cidade_Maravilhosa.jpg/800px-Cidade_Maravilhosa.jpg"
        width="500" height="" alt="Crito Redentor" />
    <hr />

    <button onclick="location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'" type="button">Gato
    </button>

    <button
        onclick="window.open('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJyLofiao7YQ07txy7F9i3wuwyb9cjtEWEGg&s','_blank');"
        type="button">Gato
    </button>

    <button
        onclick="window.open('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQkmi1eaGSQuzjKE2T2qhTqehIYtK_oW3PSA&s','_blank');"
        type="button">Gato
    </button>

    <hr />

    <table border="1" style="background-color: pink;">

        <!-- Título da tabela -->
        <caption>Lista de Gatos</caption>

        <!-- primeira linha -->
        <tr style="background-color:beige;">
            <!-- primeira coluna -->
            <th>Gatos</th>
            <th>Disponivel</th>
            <th>Preço</th>
        </tr>

        <!-- Segunda linha -->
        <tr>
            <!-- Segunda coluna -->
            <th>Cidadão</th>
            <td>Sim</td>
            <td>R$ 500.0/H</td>
        </tr>

        <!-- Terceira linha -->
        <tr>
            <!-- Terceira coluna -->
            <th></th>
            <td></td>
            <td></td>
        </tr>

</body>

</html>
