<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- 
    <link rel="stylesheet" type="text/css" href="./CSS/body.css"> -->
    <link rel="stylesheet" type="text/css" href="css/tooltip.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <style type="text/css">
        html {
            font-size: 14px;
            font-family: 'Open Sans', sans-serif;

        }

        h1 {
            font-size: 60px;
            text-align: center;
            margin: 0;
            padding: 20px 0;
            color: #4E2C33;
            /* text-shadow: 3px 3px 1px rgb(255, 255, 255); */
            border-radius: 5px;
        }

        html {
            background-color: #4E2C33;
            background-image: url(assets/img/gato1.png);
        }

        body {
            border-radius: 20px;
            width: 800px;
            margin: 0 auto;
            background-color: #f6f6f691;
            padding: 0 20px 20px 20px;
            border: 5px solid rgb(255, 255, 255);

        }
        
        img {
            border-radius: 50%;
            
        }
        .gatoadoca {
            text-align: center;
            padding-bottom: 50px ;
        } 
        .gatoadoca img{
            margin-right: 30px;
        }

        input:invalid {
            background-color: rgb(255, 255, 255);
        }

        .campo {
            text-align: center;
        }

        .campo2 {
            text-align: center;
        }

        .campo2 input {
            margin-left: 5px;
            border-radius: 10px;
        }

        .campo input {
            border-radius: 10px;
        }

        .voltar { 
            float: left;
        }

        .btn {
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
        }
        /* partezinha para estilizar o cadastro */
        #modalCadastro {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        #modalContent input {
            width: 90%;
            margin-top: 10px;
            padding: 5px;
            border-radius: 10px;
        }
        
    </style>
    <title>Login</title>
    <script src="script.js"></script>
</head>

<body>
        <h1>Sign In</h1>
        <!--Link abrindo outra janela guia-->
        <div class="voltarHome" >
            <span class="tooltiptext">Voltar ao inicio</span>
            <a class="navbar-brand" href="./index.html"><img src="assets/img/novelo.svg" alt="..." /></a>
        </div>

        <!-- IMAGEM -->

        <div class="gatoadoca">
            <img src="./assets/img/login3.png" alt="gato-adocao"/>
        </div>
        <!-- FORMULÁRIO  -->
        <div class="campo2">
            <label><span style="color: red"> * </span>Login:</label>
            <input type="text" id="login" name="login" placeholder="Digite o login..." style="width: 20em" required />
        </div>
        <br>
        <div class="campo">
            <label><span style="color: red"> * </span>Senha:</label>
            <input type="text" id="senha" name="senha" placeholder="Digite o senha..." style="width: 20em" required />
        </div>
        <br>
        <div class="btn">
            <button type="submit" name="submit">Login</button>
            <button type="button" onclick="abrirCadastro()">Cadastro</button>
        </div>

        <!-- partezinha funcional do cadastro-->
    <div id="modalCadastro">
        <div id="modalContent">
            <h2>Cadastro</h2>
            <label>Nome:</label>
            <input type="text" id="nomeCadastro" placeholder="Digite seu nome..." required />
            <label>Email:</label>
            <input type="email" id="emailCadastro" placeholder="Digite seu email..." required />
            <label>Senha:</label>
            <input type="password" id="senhaCadastro" placeholder="Digite sua senha..." required />
            <label>Confirmar Senha:</label>
            <input type="password" id="confirmaSenhaCadastro" placeholder="Confirme sua senha..." required />
            <br><br>
            <button onclick="cadastrarUsuario()">Confirmar Cadastro</button>
            <button onclick="fecharCadastro()">Cancelar</button>
        </div>
    </div>
    <!-- partezinha de JS-->
    <script>
        function abrirCadastro() {
            document.getElementById('modalCadastro').style.display = 'flex';
        }

        function fecharCadastro() {
            document.getElementById('modalCadastro').style.display = 'none';
        }

        function cadastrarUsuario() {
            const nome = document.getElementById('nomeCadastro').value;
            const email = document.getElementById('emailCadastro').value;
            const senha = document.getElementById('senhaCadastro').value;
            const confirmaSenha = document.getElementById('confirmaSenhaCadastro').value;

            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem. Tente novamente.');
                return;
            }

            alert(`Cadastro realizado com sucesso!\nNome: ${nome}\nEmail: ${email}`);
            fecharCadastro();
        }
    </script>
</body>
</html>
